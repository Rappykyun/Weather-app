
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-pink-100 min-h-screen flex items-center justify-center">
    <div class="card bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <div class="card-header mb-6">
        <h1 class="text-3xl font-bold text-pink-600 text-center">Weather App</h1>
      </div>
      <div class="card-body">
        <div class="form-group mb-4">
          <label for="city" class="block text-pink-700 mb-2">City</label>
          <input id="city" type="text" class="form-input w-full px-4 py-2 rounded-md border-pink-300 focus:border-pink-500 focus:ring focus:ring-pink-200 focus:ring-opacity-50" />
        </div>
        <div class="form-group mb-6">
          <label for="country" class="block text-pink-700 mb-2">Country</label>
          <input id="country" type="text" class="form-input w-full px-4 py-2 rounded-md border-pink-300 focus:border-pink-500 focus:ring focus:ring-pink-200 focus:ring-opacity-50" />
        </div>
        <div class="form-group">
          <button id="search" class="btn w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">Search</button>
        </div>
      </div> 
      <div id="weatherInfo" class="mt-6 text-pink-700"></div>
    </div>
    <script src="script.js">

    </script>
  </body>
</html>
