<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="bg-blue-100 min-h-screen flex items-center justify-center">
    <div class="card bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <div class="card-header mb-6">
        <h1 class="text-3xl font-bold text-blue-600 text-center">Weather App</h1>
      </div>
      <div class="card-body">
        <div class="form-group mb-4">
          <label for="city" class="block text-blue-700 mb-2">City</label>
          <input
            id="city"
            type="text"
            class="form-input w-full px-4 py-2 rounded-md border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            aria-label="City"
          />
        </div>
        <div class="form-group mb-4">
          <label for="country" class="block text-blue-700 mb-2">Country</label>
          <input
            id="country"
            type="text"
            class="form-input w-full px-4 py-2 rounded-md border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            aria-label="Country"
          />
        </div>
        <button
          id="search"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
        >
          Search
        </button>
        <button
          id="geolocate"
          class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-300 mt-4"
        >
          Use Current Location
        </button>
        <div class="mt-4">
          <label class="block text-blue-700 mb-2">Units</label>
          <select id="unitToggle" class="form-select w-full px-4 py-2 rounded-md border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            <option value="metric">Celsius</option>
            <option value="imperial">Fahrenheit</option>
          </select>
        </div>
        <div id="weatherInfo" class="mt-6">
          <!-- Weather information will be displayed here -->
        </div>
        <div id="searchHistory" class="mt-6">
          <h2 class="text-xl font-bold text-blue-600">Search History</h2>
          <ul id="historyList" class="list-disc list-inside">
            <!-- Search history will be displayed here -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
